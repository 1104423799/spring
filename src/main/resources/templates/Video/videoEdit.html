<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改视频内容</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/videoedit}" th:object="${VideosEntity}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title"  id="title" th:value="*{title}" placeholder="标题"/>
            </div>
        </div>
        <div class="form-group">
            <label for="video" class="col-sm-2 control-label" >视频</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="video" id="video"  th:value="*{video}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="修改" class="btn btn-info" />
                     
                <a href="/toAddvideo" th:href="@{/listvideo}" class="btn btn-info">后退</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
