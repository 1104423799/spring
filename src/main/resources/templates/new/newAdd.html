<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>学生后台管理系统</title>
</head>
<body class="container">
<br/>
<h1>添加新闻</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/newadd}"  method="post">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title"  id="title" placeholder="标题"/>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label" >内容</label>
            <div class="col-sm-10">
                <textarea style="height: 400px;width: 50%" type="text" class="form-control" name="content" id="content"  th:value="*{content}" placeholder="内容"></textarea>

            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="添加" class="btn btn-info" />
                     
                <input type="reset" value="重置" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
